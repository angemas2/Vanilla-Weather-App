<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <img id="bgimg" src="Medias/photo-1500390365106-166bb67248d6.avif" />
  <div class="container">
    <body>
      <h1>Real Time Weather </h1>
      <div class="date">Monday,29th 00:45 </div>
        <form id="search-city">
          <input id="user-city" value="Search City" />
          <input id="submit-city" type="submit" value="Search" class="btn btn-light"/>
        </form>
        <div class="details">
        <ul class="list">
          <li>Precipitations : 2%</li>
          <li>Humidity : 15%</li>
          <li>Wind : 15km/h</li>
        </ul>
        <div class="row">
          <div class="col city">
            Singapore
          </br> 
          18<span id="units">°C | °F</span>
          <span id="description"> Cloudy </span>
          </div>
          <div class="col-sm-8 emoji">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy">
          </div>
        
        </div>
        </div>
       
      </div>

      <script src="Src/app.js"></script>
    </body>
  </div>
</html>
