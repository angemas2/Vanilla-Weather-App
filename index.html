<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <img id="bgimg" src="Medias/photo-1500390365106-166bb67248d6.avif" />
  <div class="container">
    <body>
      <h1>Real Time Weather </h1>
      <div class="date">Monday,29th 00:45 </div>
        <form id="search-city">
          <input id="user-city" value="Search City" />
          <input id="submit-city" type="submit" value="Search" class="btn btn-light"/>
        </form>
        <div class="details">
        <ul class="list">
          <li>Feels like : <span id="feels-like"></span>°</li>
          <li>Humidity : <span id="humidity"></span>%</li>
          <li>Wind : <span id="wind-speed"></span> m/s</li>
        </ul>
        <div class="row">
          <div class="col city">
            <span id="current-city"></span>
          </br> 
          <span id="current-temp"></span>
          <span id="units">°C | °F</span>
          <span id="description"></span>
          </div>
          <div class="col-sm-8 emoji">
            <img id="current-emoji" src="" alt="partly_cloudy">
          </div>
        
        </div>
        </div>
       
      </div>

      <script src="Src/app.js"></script>
    </body>
  </div>
</html>
