<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <img id="bgimg" src="Medias/luke-chesser-pJadQetzTkI-unsplash.jpg" />
  <div class="container">
    <body>
      <h1>Real Time Weather </h1>
      <div class="date">Monday,29th 00:45 </div>
        <form id="search-city">
          <input id="user-city" value="Search City" />
        </form>
        <ul class="details">
          <li>Precipitations : 2%</li>
          <li>Humidity : 15%</li>
          <li>Wind : 15km/h</li>
        </ul>
        <div class="row">
          <div class="col-5 city">
            Singapore
          </br> 
          18°
          </div>
          <div class="col-7 emoji">
            ☀
          </div>
        
        </div>
      </div>

      <script src="Src/app.js"></script>
    </body>
  </div>
</html>
